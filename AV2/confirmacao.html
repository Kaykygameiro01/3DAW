<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Confirmação da Reserva</title>
</head>

<body>
  <header>
    <h1>Confirmação da Reserva</h1>
  </header>

  <main>
    <h2>Sua reserva foi confirmada!</h2>
    <p>Obrigado por escolher o Minimundo Albergue!</p>
    <p id="reservation-details"></p>
  </main>

  <script>
    // Recupera o ID da reserva da URL
    const urlParams = new URLSearchParams(window.location.search);
    const reservationId = urlParams.get('reservation_id');

    // Exibe a confirmação
    document.getElementById("reservation-details").innerText = `Reserva ID: ${reservationId}`;
  </script>
</body>

</html>
